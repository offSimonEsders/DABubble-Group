<div class="main-chat">
    <header>
        <app-main-chat-header></app-main-chat-header>
    </header>
    <div class="chat-container" #chat>
        @if(messageService.messages) { @if(currentCollection !== '' &&
        messageService.messages.length > 0) {
        <div class="subcontainer" *ngFor="let date of messageService.dispatchedDays; let i = index">
            <app-time-separator class="line" [dispatchedDate]="date"></app-time-separator>
            <div class="message" *ngFor="let message of messageService.filteredMessages[i]">
                <app-message [emitMessage]="message" [collection]="currentCollection"></app-message>
            </div>
        </div>
        } }
    </div>
    <app-chat-intro class="intro-box"></app-chat-intro>
    <app-message-box [ngStyle]="{
      padding: setMessageBoxPadding() ? '1px 35px 40px' : '1px 45px 40px'
    }" [secondaryChat]="false" class="message-box"></app-message-box>
</div>
