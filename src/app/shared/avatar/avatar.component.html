<div class="avatar">
    @if(account) {
    <img class="profil-img" src="{{ account.photoUrl }}" alt="Hier ist das Profilbild">
    @if((account.onlineStatus === 'online' || account.onlineStatus === 'away') && !hideStatus) {
    <div class="online-status-circle" [ngStyle]="{backgroundColor: getStatusColor()}"></div>
    }
    }
</div>
